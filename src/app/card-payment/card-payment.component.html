<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Credit Card Payment</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Amount</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="amount" [ngClass]="{ 'is-invalid': (formControls.amount.dirty || formControls.amount.touched) && formControls.amount.errors }">
          <div *ngIf="!formControls.amount.valid && (formControls.amount.dirty || formControls.amount.touched)" class="invalid-feedback">
              <div *ngIf="formControls.amount.errors" class="alert alert-danger">Invalid Amount.</div>
          </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Card Holder Name</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="nameOnCard" placeholder="Sanket Mehta" [ngClass]="{ 'is-invalid': (formControls.nameOnCard.dirty || formControls.nameOnCard.touched) && formControls.nameOnCard.errors }">
          <div *ngIf="submitted && formControls?.nameOnCard.errors?.required" class="invalid-feedback">
              <div *ngIf="formControls.nameOnCard.errors" class="alert alert-danger">Invalid Cardholder Name.</div>
          </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" formControlName="cardNumber" placeholder="1234123412341234" [ngClass]="{ 'is-invalid': formControls.cardNumber.errors  && (formControls.cardNumber.dirty || formControls.cardNumber.touched)}">
          <div *ngIf="submitted && formControls?.cardNumber.errors" class="invalid-feedback">
              <div *ngIf="formControls.cardNumber.errors" class="alert alert-danger">Invalid Card Number.</div>
          </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiry Date</label>
        <div class="col-sm-9">
          <!-- <div class="row"> -->
              <select  formControlName="expirationMonth" id="expiry-month" [ngClass]="{ 'is-invalid': !formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) }">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select class="ml-3"  formControlName="expirationYear" [ngClass]="{ 'is-invalid': formControls.expirationYear.errors && (formControls.expirationYear.dirty || formControls.expirationYear.touched) }" >                
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
             <div *ngIf="submitted && (formControls?.expirationMonth.errors || formControls?.expirationYear.errors )" class="invalid-feedback">
              <div class="alert alert-danger">Invalid Expiry Date.</div>
             </div>
          </div>
        <!-- </div> -->
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input class="form-control" formControlName="cardCVVNumber" placeholder="100" [ngClass]="{ 'is-invalid': formControls.cardCVVNumber.errors && (formControls.cardCVVNumber.dirty || formControls.cardCVVNumber.touched) }">
          <div *ngIf="submitted && formControls?.cardCVVNumber.errors" class="invalid-feedback">
              <div *ngIf="formControls?.cardCVVNumber.errors" class="alert alert-danger">Invalid CVV / CVC Number.</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn btn-success">Proceed</button>
        </div>
      </div>
    </fieldset>
      <div *ngIf="submitted && paymentForm.invalid" class="alert alert-danger">{{errorMessage}}</div>
  </form>
</div>
